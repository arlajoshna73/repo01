<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Web Page</h1>
        <p>This is a simple web page created using HTML and CSS.</p>
        <h3>Access My App Here:</h3>
        <p id="app-url">Fetching IP...</p>
        <button onclick="openApp()">Open My App</button>
    </div>

    <script>
        async function fetchExternalIP() {
            try {
                const response = await fetch('http://localhost:3000/external-ip'); // Backend API (optional)
                const data = await response.json();
                document.getElementById('app-url').innerHTML = `<a href="http://${data.ip}" target="_blank">${data.ip}</a>`;
            } catch (error) {
                console.error('Error fetching IP:', error);
                document.getElementById('app-url').innerText = "Error fetching IP";
            }
        }

        function openApp() {
            window.open(document.getElementById('app-url').innerText, '_blank');
        }

        fetchExternalIP();
    </script>

</body>
</html>
