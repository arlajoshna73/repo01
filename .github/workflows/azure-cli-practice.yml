name: Azure CLI Practice

on:
  push:
    branches:
      - main  # Runs when code is pushed to the main branch
  pull_request:
    branches:
      - main  # Runs on pull requests to the main branch
  workflow_dispatch:  # Allows manual trigger in GitHub UI

jobs:
  azure-cli:
    runs-on: ubuntu-latest  # Run on the latest Ubuntu environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run Azure CLI Commands
        run: |
          # Verify the authenticated subscription
          az account show

          # List all resource groups
          az group list --output table

          # Check if resource group RG_AKS exists
          echo "Checking RG_AKS..."
          az group show --name RG_AKS --output table || echo "RG_AKS does not exist"

          # List storage accounts in RG_AKS
          echo "Listing storage accounts in RG_AKS..."
          az storage account list --resource-group RG_AKS --output table

          # Show details of specific storage account
          echo "Fetching details of aksstorageacct01..."
          az storage account show --name aksstorageacct01 --resource-group RG_AKS --output table || echo "Storage account not found"

      - name: Logout from Azure
        run: az logout
